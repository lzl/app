<template name="logsPanel">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="item">
      <div class="panel panel-default">
        <div class="panel-heading full-width">
          <h1 class="panel-title">What I Learned Today</h1>
        </div>
        <ul class="list-group">
          {{#each logs}}
            {{> logItem}}
          {{/each}}
          <li class="list-group-item">EOF</li>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="logItem">
  <li class="list-group-item no-margin">
    {{#if isInRole 'admin'}}
      {{> logItemButtons}}
    {{/if}}
    <span class="pull-right timestamp"><code>{{timestamp createdAt}}</code></span>
    {{#markdown}}{{text}}{{/markdown}}
  </li>
</template>

<template name="logItemButtons">
  <button type="button" class="btn btn-default btn-xs pull-right" data-action="remove">delete</button>
</template>

<template name="logInsertForm">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <div class="item">
      <div class="panel panel-default">
        <div class="panel-heading full-width">
          <h2 class="panel-title">New log</h2>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <textarea type="text" class="form-control" id="logText" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
