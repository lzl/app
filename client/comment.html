<template name="anonymousCommentsPanelForChat">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            It's recommended to bookmark this private page to receive my future reply.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class=" panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">Discussion: <a href="/p/{{post._id}}">{{post.title}}</a></h1>
          </div>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="pull-right timestamp"><code>{{dateTime comment.createdAt}}</code></span>
              {{comment.text}}
            </li>
            {{#each comments}}
            {{> anonymousCommentItem}}
            {{/each}}
          </ul>
          <div class="panel-footer">
            {{> anonymousCommentSubmitFormForChat}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="anonymousCommentItem">
  <li class="list-group-item {{isAdmin}}">
    <span class="pull-right timestamp"><code>{{dateTime createdAt}}</code></span>
    {{text}}
  </li>
</template>

<template name="anonymousCommentSubmitFormForChat">
  <form role="form">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Chat anonymously">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Submit</button>
      </span>
    </div>
  </form>
</template>

<template name="anonymousCommentSubmitForm">
  <form role="form">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Ask anonymously">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Preview</button>
      </span>
    </div>
  </form>
</template>
