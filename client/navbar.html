<template name="navbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">LZL</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="menu">
      {{#if isInRole 'admin'}}
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      {{/if}}
      <ul class="nav navbar-nav">
        {{#if isInRole 'admin'}}
          <li class="{{isActiveRoute regex='dashboard'}}"><a href="/dashboard">Dashboard</a></li>
        {{/if}}
        <li class="{{isActiveRoute regex='allPosts'}}"><a href="/">All posts</a></li>
        <li class="{{isActivePath regex='unschooling'}}"><a href="/t/unschooling">Unschooling</a></li>
        <li class="{{isActivePath regex='meteor'}}"><a href="/t/meteor">Meteor</a></li>
        {{#if wasConnected}}
          {{#if isDisconnected}}
            <li><button type="button" class="btn btn-link navbar-btn" data-action="reconnect">Click to reconnect</button></li>
          {{/if}}
        {{/if}}
      </ul>

      {{#if isRouter 'dashboard'}}
        {{#if isInRole 'admin'}}
          <form class="navbar-form navbar-left hidden-xs" role="search">
            <div class="form-group">
              {{> searchInput}}
            </div>
          </form>
        {{/if}}
      {{/if}}
    </div>
  </nav>
</template>
