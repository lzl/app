<head>
  <title>LZL</title>
</head>

<body>
  {{> header}}
  {{> posts}}
  {{> compose}}
</body>

<template name="header">
  <h1>LZL</h1>
</template>

<template name="posts">
  <ul>
    {{#each posts}}
      <li>{{text}}</li>
    {{/each}}
  </ul>
</template>

<template name="compose">
  <form>
    <textarea type="text" id="text"></textarea>
    <button type="submit">Submit</button>
  </form>
</template>
