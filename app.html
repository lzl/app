<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LZL</title>
</head>

<body>
  {{> navbar}}
  {{> posts}}
</body>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">LZL</a>
      </div><!-- /.navbar-header -->

      <div class="collapse navbar-collapse" id="menu">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign In<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Meteor Developer Account</a></li>
              <li><a href="#">Sina Weibo Account</a></li>
              <li><a href="#">Wechat Account</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">All posts</a></li>
          <li><a href="#">Unschooling</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">More <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Meteor</a></li>
              <li class="divider"></li>
              <li><a href="#">About</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left hidden-xs" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="posts">
  <div class="container-fluid">
    <div class="row">
      {{#each posts}}
        <div class="col-sm-6 col-md-4 col-lg-3 panel">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
          </div>
          <div class="panel-body">{{text}}</div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="compose">
  <form>
    <textarea type="text" id="text"></textarea>
    <button type="submit">Submit</button>
  </form>
</template>
