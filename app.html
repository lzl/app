<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LZL</title>
</head>

<template name="appBody">
  {{> navbar}}
  {{> yield}}
</template>

<template name="navbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">LZL</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div><!-- /.navbar-header -->

    <div class="collapse navbar-collapse" id="menu">
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
      <ul class="nav navbar-nav">
        {{#if isAdmin}}
        <li class="{{isActiveRoute regex='dashboard'}}"><a href="/dashboard">Dashboard</a></li>
        {{/if}}
        <li class="{{isActiveRoute regex='allPosts'}}"><a href="/">All posts</a></li>
        <li class="{{isActivePath regex='unschooling'}}"><a href="/t/unschooling">Unschooling</a></li>
        <li class="{{isActivePath regex='meteor'}}"><a href="/t/meteor">Meteor</a></li>
        <!-- <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">More <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/t/meteor">Meteor</a></li>
            <li class="divider"></li>
            <li><a href="#">About</a></li>
          </ul>
        </li> -->
      </ul>
      <!-- <form class="navbar-form navbar-left hidden-xs" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
      </form> -->
    </div><!-- /.navbar-collapse -->
  </nav>
</template>

<template name="allPosts">
  <div class="container-fluid">
    <div class="row">
      {{#each posts}}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="{{pathFor route='singlePost'}}"><h1 class="panel-title">{{title}}</h1></a>
            </div>
            <div class="panel-body">{{#markdown}}{{text}}{{/markdown}}</div>
            <div class="panel-footer">{{> anonymousCommentSubmit}}</div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="topicPosts">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 visible-xs-block">
        <div class="panel panel-default">
          <div class="panel-body">
            This page is all about <strong>{{topic}}</strong>. You can always read <a href="/" class="alert-link">all posts</a>.
          </div>
        </div>
      </div>
      {{#each posts topic}}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="{{pathFor route='singlePost'}}"><h1 class="panel-title">{{title}}</h1></a>
            </div>
            <div class="panel-body">{{#markdown}}{{text}}{{/markdown}}</div>
            <div class="panel-footer">{{> anonymousCommentSubmit}}</div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="singlePost">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class=" panel panel-default">
          <div class="panel-heading">
            <h1 class="panel-title">{{title}}</h1>
          </div>
          <div class="panel-body">{{#markdown}}{{text}}{{/markdown}}</div>
          <div class="panel-footer">
            <span>{{dateTime}}</span>
            <span class="pull-right"><a href="{{pathFor route='topicPosts'}}">{{topic}}</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="dashboard">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Comments</h2>
          </div>
          <ul class="list-group">
            {{#each comments}}
              <li class="list-group-item">
                {{text}}
                <span class="pull-right">
                  <a href="/p/{{postId}}">
                    <span class="glyphicon glyphicon-link"></span>
                  </a>
                </span>
              </li>
            {{/each}}
            <li class="list-group-item">EOF</li>
          </ul>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Compose</h2>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="text">Text</label>
                <textarea type="text" class="form-control" id="text" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label for="text">Topic</label>
                <input type="text" class="form-control" id="topic">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="anonymousCommentSubmit">
  <form role="form">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Ask anonymously">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Submit</button>
      </span>
    </div>
  </form>
</template>
